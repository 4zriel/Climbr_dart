<button (click)="add()">add</button>
<ul class="collection ListHover hoverable">
  <li class="collection-item avatar ListHover hoverable" *ngFor="let workout of WorkoutsList" (click)="onSelect(workout)">
    <!--<img src="images/yuna.jpg" alt="" class="circle">-->
    <span class="title">{{workout.Name}}</span>
    <p>{{workout.Description}}<br>{{workout.Localization}}
    </p>
    <div href="#!" class="secondary-content">
      <material-button icon (click)="Edit(workout)">
        <glyph icon="edit"></glyph>
      </material-button>
      <material-button icon (click)="Edit(workout)">
        <glyph icon="delete"></glyph>
      </material-button>
    </div>
  </li>
</ul>
