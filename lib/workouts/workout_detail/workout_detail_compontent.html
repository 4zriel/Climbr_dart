<div>
	<material-input floatingLabel label="Id" type="number" [(numericValue)]="workoutDetail.Id" [checkInteger]="true" [checkPositive]="true"
					[lowerBound]="0" [upperBound]="99999">
	</material-input>
	<material-input floatingLabel label="Name" [(inputText)]="workoutDetail.Name"></material-input>
	<material-input floatingLabel label="Description" [(inputText)]="workoutDetail.Description"></material-input>
</div>
<material-button raised (trigger)="saveWorkout()">Save</material-button>
<material-button raised (trigger)="cancel()">Cancel</material-button>
