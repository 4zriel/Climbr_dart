<paper-toolbar>
  <paper-icon-button icon="image:filter-hdr"></paper-icon-button>
  <span class="title">ClimbR</span>
  <iron-icon icon="communication:email"></iron-icon>
  <paper-icon-button *ngFor="let link of Links" [icon]="link.Icon" (click)="goToLink(link)"></paper-icon-button>
  <!--<span *ngFor="let link of Links" class="title">{{link.Heading}}</span>-->
  <paper-button raised class="indigo" (trigger)="login(true)" *ngIf="fireService.user != null">Sign Out</paper-button>
  <paper-button raised class="indigo" (trigger)="login(false)" *ngIf="fireService.user == null">Sign Out</paper-button>
</paper-toolbar>
